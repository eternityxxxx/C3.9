<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="j-select_cities-form">
      <div class="input-group mb-3 j-select_cities-form">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Город</label>
        </div>
        <select class="custom-select j-select-cities" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="Москва">Москва</option>
          <option value="Тюмень">Тюмень</option>
          <option value="Омск">Омск</option>
          <option value="Воронеж">Воронеж</option>
          <option value="Барнаул">Барнаул</option>
        </select>
      </div>
      <button class="d-block btn btn-outline-primary j-btn-select_city col-3 mx-auto">Подтвердить выбор города</button>
    </div>
    <p class="city_choose-text text-center mt-5 j-city_choose-text">Ваш город:</p>
    <div class="change_city j-change_cities-area">
      <button class="btn btn-outline-primary d-block col-3 mx-auto j-btn-change_city">Сменить город</button>
    </div>
    <p class="city_change-text text-center mt-5 j-city_change-text"></p>
  </div>
  <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
